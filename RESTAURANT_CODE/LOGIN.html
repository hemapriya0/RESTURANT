<!DOCTYPE html>
<html lang="en">
<head>
  <title>LOGIN</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <script type="text/javascript">
    
 function checkUname()
 {
     var input = document.getElementById("uname");
     if(input.checkValidity())
     {
        alert("Valid Name")
     }
     else
     {
        
        input.setCustomValidity("Only alphabets  allowed");
         input.reportValidity();
     document.getElementById("errormsg").innerHTML=input.validationMessage;
     exit();
        
     }
 }
 </script>
  <style type ="text/css">
    body, html {
  height: 100%;
}

* {
  box-sizing: border-box;
}
.bg-img {
  /* The image used */
  background-image: url("Background.jpg");

  /* Control the height of the image */
  min-height: 600px;

  /* Center and scale the image nicely */
  background-position: center;
  background-repeat: no-repeat;
  background-size: cover;
  position: relative;
}

/* Add styles to the form container */
.container {
  position: absolute;
  right: 0;
  margin: 20px;
  max-width: 300px;
  padding: 16px;
  background-color: white;
}

/* Full-width input fields */
  input[type=text], input[type=password] {
  width: 100%;
  padding: 15px;
  margin: 5px 0 22px 0;
  border: none;
  background: #f1f1f1;
}

input[type=text]:focus, input[type=password]:focus {
  background-color: #ddd;
  outline: none;
}

/* Set a style for the submit button */
.btn {
  background-color: #04AA6D;
  color: white;
  padding: 16px 20px;
  border: none;
  cursor: pointer;
  width: 100%;
  opacity: 0.9;
}

.btn:hover {
  opacity: 1;
}
  </style>
  
</head>
<body>
  <div class="bg-img">
    <form action="./HOME PAGE.html" class="container">
      <h1>Login</h1>
  
      <label for="email"><b>USER NAME</b></label>
      <input type="text" name="username" id="uname" required pattern="[A-Za-z]{1,32}" onblur="checkUname()">
  
      <label for="psw"><b>PASSWORD</b></label>
      <input type="password" placeholder="Enter Password" name="psw" required>
  
      <button type="submit" class="btn">LOGIN</button>
    </form>
  </div>
</body>
</html>
